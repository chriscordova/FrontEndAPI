<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>CP Demo Panel - Contact Profiler</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	</head>
	<body>
		<header class="navbar navbar-default navbar-static-top" id="nav-header" role="banner"></header>
		<!-- Begin Body -->
		<div class="container">
			<div class="row">
				<div class="col-md-3 hidden-xs hidden-sm" id="leftCol"></div>
				<div class="col-md-3 visible-xs visible-sm"><p><span class="label label-info" id="toggleSidebar" style="cursor: pointer;">Show Sidebar</span></p></div>
				<div class="col-md-9">
					<form class="form-horizontal">
						<h4>Current Details</h4>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Email Address</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="currentemailaddress" disabled>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Alternate Email Address</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="currentaltemailaddress" disabled>
							</div>
							<div class="col-sm-2">
								<input type="button" id="removeAltEmailAddress" class="btn btn-danger" value="Delete" />
							</div>
						</div>
						<div class="alert alert-danger" role="alert" id="removealtemailaddress-fail" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
					</form>
					<form class="form-horizontal" id="emailChange">
						<h3>Change Email Address</h3>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Email Address</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" name="_emailaddress" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Confirm New Email Address</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" name="confirmemailaddress" required>
							</div>
						</div>
						<input type="button" id="change-email" class="btn btn-default" value="Submit Email Change" />
						<br />
						<br />
						<div class="alert alert-danger" role="alert" id="updateemail-fail" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
						<div class="alert alert-success" role="alert" id="updateemail-success" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
					</form>
					<form class="form-horizontal" id="altEmailChange">
						<h3>Change Alternate Email Address</h3>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="_password" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Alternate Email Address</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" name="_altemailaddress" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Confirm New Alternate Email Address</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" name="confirmaltemailaddress" required>
							</div>
						</div>
						<input type="button" id="change-altemail" class="btn btn-default" value="Submit Alternate Email Change" />
						<br />
						<br />
						<div class="alert alert-danger" role="alert" id="updatealtemail-fail" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
						<div class="alert alert-success" role="alert" id="updatealtemail-success" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer" style="  background: #2c3e50; height: 60px; margin-top: 60px;"></footer>

		<script src="../Resources/CPChangeEmail.js" type="text/javascript"></script>

</script>
	</body>

</html>
