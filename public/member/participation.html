<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>CP Demo Panel - Contact Profiler</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css">
	</head>
	<body>

<header class="navbar navbar-default navbar-static-top" id="nav-header" role="banner"></header>

<!-- Begin Body -->
<div class="container">
	<div class="row">
  			<div class="col-md-3 hidden-xs hidden-sm" id="leftCol"></div>
				<div class="col-md-3 visible-xs visible-sm"><p><span class="label label-info" id="toggleSidebar" style="cursor: pointer;">Show Sidebar</span></p></div> 
      		<div class="col-md-9">
				<h3>Participation History</h3>
              	<table class='table table-striped' id='participation-table'>
					  <thead>
						  <th>Event Title</th>
						  <th>Event Type</th>
						  <th>Credits</th>
						  <th>Date</th>
					  </thead>
					  <tbody>
						<!-- ko foreach: participationData()-->
						<tr>
							<td data-bind="text: $data.eventtitle"></td>
							<td data-bind="text: $data.eventtype"></td>
							<td data-bind="text: $data.credits"></td>
							<td data-bind="text: $data.createdate"></td>
						</tr>
						<!-- /ko -->
					  </tbody>
					  
				</table>
      		</div> 
  	</div>
</div>

<footer class="footer" style="  background: #2c3e50; height: 60px; margin-top: 60px;"></footer>

	<!-- script references -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<script src="../Resources/CPParticipation.js" type="text/javascript"></script>
		
	</body>
</html>
