<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>CP Demo Panel - Contact Profiler</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	</head>
	<body>
		<header class="navbar navbar-default navbar-static-top" id="nav-header" role="banner"></header>
		<!-- Begin Body -->
		<div class="container">
			<div class="row">
				<div class="col-md-3" id="leftCol"></div>
				<div class="col-md-9">
					<div class="alert alert-danger" role="alert" id="incomplete-registration" style="display: none;">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="message"></span>
					</div>
					<h3>Edit Details</h3>
					<form id="details" class="form-horizontal">
						<input type="hidden" name="action" value="UpdatePanelMemberDetails" />
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="title" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="firstname" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="lastname" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputHTML" class="col-sm-2 control-label">Email Format</label>
							<div class="col-sm-10">
								<div class="radio" required>
									<label>
										<input type="radio" name="usehtmlemails" id="optionsRadios1" value="true">I choose to receive HTML emails</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="usehtmlemails" id="optionsRadios2" value="false">I choose to receive Text emails</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputMember" class="col-sm-2 control-label">Member Type</label>
							<div class="col-sm-10">
								<select name="membertype" id="membertype" class="form-control" required>
									<option value="">Choose One...</option>
									<option value="1">Type 1</option>
									<option value="2">Type 2</option>
									<option value="3">Type 3</option>
									<option value="4">Type 4</option>
									<option value="5">Type 5</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputCountry" class="col-sm-2 control-label">Country</label>
							<div class="col-sm-10">
								<select name="country" id="country" class="form-control" required>
									<option value="">Choose One...</option>
									<option value="Australia">Australia</option>
									<option value="New Zealand">New Zealand</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Address Line 1</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="address1" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Address Line 2</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="address2">
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">City</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="city" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">State</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="state" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Postcode</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="postalcode" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Mobile Phone</label>
							<div class="col-sm-10 input-group" style="padding-left: 15px; padding-right: 15px;">
								<input type="text" class="form-control" name="mobilephone" aria-label="...">
								<span class="input-group-addon">
									<input type="radio" name="preferredphone" value="1" aria-label="...">
								</span>
							</div>
							<!-- /input-group -->
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Home Phone</label>
							<div class="col-sm-10 input-group" style="padding-left: 15px; padding-right: 15px;">
								<input type="text" class="form-control" name="homephone" aria-label="...">
								<span class="input-group-addon">
									<input type="radio" name="preferredphone" value="2" aria-label="...">
								</span>
							</div>
							<!-- /input-group -->
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Work Phone</label>
							<div class="col-sm-10 input-group" style="padding-left: 15px; padding-right: 15px;">
								<input type="text" class="form-control" name="workphone" aria-label="...">
								<span class="input-group-addon">
									<input type="radio" name="preferredphone" value="3" aria-label="...">
								</span>
							</div>
							<!-- /input-group -->
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Fax Number</label>
							<div class="col-sm-10 input-group" style="padding-left: 15px; padding-right: 15px;">
								<input type="text" class="form-control" name="faxnumber" aria-label="...">
								<span class="input-group-addon">
									<input type="radio" name="preferredphone" value="4" aria-label="...">
								</span>
							</div>
							<!-- /input-group -->
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Other Phone</label>
							<div class="col-sm-10 input-group" style="padding-left: 15px; padding-right: 15px;">
								<input type="text" class="form-control" name="voicephone" aria-label="...">
								<span class="input-group-addon">
									<input type="radio" name="preferredphone" value="5" aria-label="...">
								</span>
							</div>
							<!-- /input-group -->
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">I do not want receive SMS</label>
							<div class="col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="optoutsms" value="true">
									</label>
								</div>
							</div>
						</div>
						<input class="btn btn-default" type="submit" id="submit" value="Submit" />
						<br />
						<br />
						<div class="alert alert-danger" role="alert" id="update-fail" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
						<div class="alert alert-success" role="alert" id="update-success" style="display: none;">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="message"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer" style="  background: #2c3e50; height: 60px; margin-top: 60px;"></footer>
		<!-- script references -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="../Resources/CPBase.js" type="text/javascript"></script>
		<script src="../Resources/CPChangeDetails.js" type="text/javascript"></script>

</html>
