				<form class="form-horizontal" id="change-password">
					<h3>Change Password</h3>
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">Old Password</label>
						<div class="col-sm-10">
						  <input type="password" class="form-control" name="_password" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">New Password</label>
						<div class="col-sm-10">
						  <input type="password" class="form-control" name="password" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">Confirm New Password</label>
						<div class="col-sm-10">
						  <input type="password" class="form-control" name="confirmpassword" required>
						</div>
					</div>
					<input type="button" id="change-password" class="btn btn-default" value="Submit Password"/>
					<br /><br />
					<div class="alert alert-danger" role="alert" id="updatepassword-fail" style="display: none;">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="message"></span>
					</div>
					<div class="alert alert-success" role="alert" id="updatepassword-success" style="display: none;">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="message"></span>
