<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>CP Demo Panel - Contact Profiler</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css">
	</head>
	<body>

<header class="navbar navbar-default navbar-static-top" id="nav-header" role="banner"></header>

<!-- Begin Body -->
<div class="container">
	<div class="row">
  			<div class="col-md-3" id="leftCol"></div>  
      		<div class="col-md-9">
				<!--<div class="row">-->
					<div class="viewMail" data-bind="with: emailContent, visible: true" style="display: none;">
						<div class="mailInfo well">
							<h1 data-bind="text: subject"></h1>
							<p><label>From Address</label>: <span data-bind="text: fromaddress"></span></p>
							<p><label>From Name</label>: <span data-bind="text: fromname"></span></p>
							<p><label>Date</label>: <span data-bind="text: messagedate"></span></p>
						</div>
						<p class="message" data-bind="html: htmlbody" />
						<hr>
					</div>
					<h3>Emails</h3>
					<table class="table table-striped table-hover emaildata">
						<thead>
							<tr>
								<th>Subject</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody>
						 <!-- ko foreach: emailData() -->
				          <tr data-bind="click: function() { $root.goToEmail(emailid()) } , style: { cursor: 'pointer'}">
				            <td><span data-bind="text: $data.subject"></span></td>
				            <td><span data-bind="text: $data.messagedate"></span></td>
				          </tr>
				        <!-- /ko -->
						</tbody>
					</table>
					
				<!--</div>-->
      		</div> 
  	</div>
</div>
<footer class="footer" style="  background: #2c3e50; height: 60px; margin-top: 60px;"></footer>
