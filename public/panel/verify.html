	<body>

<header class="navbar navbar-default navbar-static-top" id="nav-header" role="banner"></header>

<!-- Begin Body -->
<div class="container">
	<div class="row">
  			<div class="col-md-3 hidden-xs hidden-sm" id="leftCol"></div>
				<div class="col-md-3 visible-xs visible-sm"><p><span class="label label-info" id="toggleSidebar" style="cursor: pointer;">Show Sidebar</span></p></div>
      		<div class="col-md-9">
				<h3>Authentication and Verification</h3>
				<form class="form-horizontal" id="verify-form">
					<div class="form-group" id="email_group" style="display: none;">
						<label for="inputTitle" class="col-sm-2 control-label">Email Address</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="email" disabled/>
						</div>
					</div>
                    <div class="form-group" id="mobile_group" style="display: none;">
						<label for="inputTitle" class="col-sm-2 control-label">Mobile Number</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="mobile" disabled/>
						</div>
					</div>
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
						  <input type="password" class="form-control" id="password" required/>
						</div>
					</div>
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label">Confirm Password</label>
						<div class="col-sm-10">
						  <input type="password" class="form-control" id="confirm-password" required/>
						</div>
					</div>
					<input class="btn btn-default" type="button" id="activate" value="Activate"/>
					<br /><br />
					<div class="alert alert-danger" role="alert" id="verify-fail" style="display: none;">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="message"></span>
					</div>
				</form>
      		</div> 
  	</div>
</div>
