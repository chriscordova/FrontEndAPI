	<body>

<header class="navbar navbar-default navbar-static-top" id="nav-header" role="banner"></header>

<!-- Begin Body -->
<div class="container">
	<div class="row">
  			<div class="col-md-3" id="leftCol"></div>  
      		<div class="col-md-9">
              	<div id="zone1"></div>
				<div id="zone2"></div>
				<h3>Contact Us</h3>
				<form id="contact" class="form-horizontal">
					<div class="form-group">
						<label for="inputSubject" class="col-sm-2 control-label">Subject</label>
						<div class="col-sm-10">
							<select name="subject" id="subject" class="form-control" required>
								<option value="">Choose One..</option>
								<option value="Sign Up">Sign Up</option>
								<option value="Technical Issue - Site">Technical Issue - Site</option>
								<option value="Technical Issue - Survey">Technical Issue - Survey</option>
								<option value="Rewards Enquiry">Rewards Enquiry</option>
								<option value="General Enquiry">General Enquiry</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name" required></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Email Address</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" name="emailaddress" required></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-10">
							<textarea id="content" class="form-control" rows="10" name="content" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<input class="btn btn-default" type="button" id="sendmessage" value="Submit"></input>
						</div>
					</div>
				</form>
				<div class="alert alert-danger" role="alert" id="contact-fail" style="display: none;">
				  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  <span class="message"></span>
				</div>
				<div class="alert alert-success" role="alert" id="contact-success" style="display: none;">
				  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  <span class="message"></span>
				</div>
      		</div> 
  	</div>
</div>
